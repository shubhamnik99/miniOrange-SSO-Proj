<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0, 191, 255, 0.15) 0%, transparent 70%);
      top: -300px;
      left: -300px;
      border-radius: 50%;
      animation: pulse 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
      bottom: -250px;
      right: -250px;
      border-radius: 50%;
      animation: pulse 6s ease-in-out infinite reverse;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    .card {
      width: 100%;
      max-width: 450px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.5),
        0 0 60px rgba(0, 191, 255, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin: 0 0 30px 0;
      color: #ffffff;
      text-align: center;
      font-size: 2em;
      font-weight: 600;
      background: linear-gradient(135deg, #8a2be2, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9em;
      background: rgba(255, 77, 77, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(255, 77, 77, 0.3);
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid rgba(0, 191, 255, 0.2);
      background-color: rgba(43, 43, 43, 0.6);
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00bfff;
      background-color: rgba(43, 43, 43, 0.8);
      box-shadow: 
        0 0 20px rgba(0, 191, 255, 0.4),
        inset 0 0 10px rgba(0, 191, 255, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #888;
    }

    input:focus::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #8a2be2, #00bfff);
      color: #ffffff;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 15px rgba(0, 191, 255, 0.4),
        0 0 20px rgba(0, 191, 255, 0.2);
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 6px 25px rgba(0, 191, 255, 0.6),
        0 0 40px rgba(0, 191, 255, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .login-link {
      margin-top: 25px;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(0, 191, 255, 0.2);
    }

    .link {
      color: #00bfff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00bfff, #8a2be2);
      transition: width 0.3s ease;
    }

    .link:hover::after {
      width: 100%;
    }

    .link:hover {
      color: #8a2be2;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }

    .input-icon {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 1.2em;
      pointer-events: none;
      transition: color 0.3s ease;
    }

    input:focus + .input-icon {
      color: #00bfff;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Create Account</h2>
  
  <div th:if="${error}" class="error" th:text="${error}"></div>
  
  <form th:action="@{/register}" method="post">
    <div class="input-group">
      <input name="username" placeholder="Username" required autocomplete="username"/>
    </div>
    
    <div class="input-group">
      <input name="password" type="password" placeholder="Password" required autocomplete="new-password"/>
    </div>
    
    <div class="input-group">
      <input name="email" type="email" placeholder="Email" required autocomplete="email"/>
    </div>
    
    <div>
      <button type="submit">Register</button>
    </div>
  </form>

  <div class="login-link">
    <a href="/login" class="link">Already have an account? Login here</a>
  </div>
</div>
</body>
</html>
