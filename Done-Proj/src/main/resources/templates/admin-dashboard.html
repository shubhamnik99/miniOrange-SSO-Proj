<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
      top: -300px;
      right: -300px;
      border-radius: 50%;
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 191, 255, 0.1) 0%, transparent 70%);
      bottom: -250px;
      left: -250px;
      border-radius: 50%;
      animation: pulse 6s ease-in-out infinite reverse;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(20px);
      padding: 25px 35px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.5),
        0 0 60px rgba(138, 43, 226, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    h1 {
      font-size: 2.2em;
      background: linear-gradient(135deg, #00bfff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon {
      font-size: 1.2em;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95em;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #8a2be2, #00bfff);
      color: #ffffff;
      box-shadow: 
        0 4px 15px rgba(138, 43, 226, 0.4),
        0 0 20px rgba(138, 43, 226, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 25px rgba(138, 43, 226, 0.6),
        0 0 40px rgba(138, 43, 226, 0.4);
    }

    .btn-secondary {
      background: rgba(138, 43, 226, 0.2);
      color: #00bfff;
      border: 2px solid rgba(138, 43, 226, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(138, 43, 226, 0.3);
      border-color: rgba(138, 43, 226, 0.6);
      transform: translateY(-2px);
    }

    .dashboard-content {
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.5),
        0 0 60px rgba(138, 43, 226, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 35px;
    }

    .stat-card {
      background: rgba(138, 43, 226, 0.1);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(138, 43, 226, 0.2);
      transition: all 0.3s ease;
      text-align: center;
    }

    .stat-card:hover {
      background: rgba(138, 43, 226, 0.15);
      border-color: rgba(138, 43, 226, 0.4);
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
    }

    .stat-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 2em;
      font-weight: 700;
      background: linear-gradient(135deg, #00bfff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: #999;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .search-filter {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 18px 12px 45px;
      border-radius: 12px;
      border: 2px solid rgba(138, 43, 226, 0.2);
      background-color: rgba(43, 43, 43, 0.6);
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      border-color: #8a2be2;
      background-color: rgba(43, 43, 43, 0.8);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #666;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 15px;
      background: rgba(25, 25, 35, 0.5);
      border: 1px solid rgba(138, 43, 226, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(138, 43, 226, 0.15);
    }

    th {
      padding: 18px 15px;
      text-align: left;
      font-weight: 600;
      color: #00bfff;
      border-bottom: 2px solid rgba(138, 43, 226, 0.3);
      white-space: nowrap;
    }

    td {
      padding: 18px 15px;
      border-bottom: 1px solid rgba(138, 43, 226, 0.1);
      color: #c0c0c0;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(138, 43, 226, 0.1);
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 0.85em;
      border-radius: 8px;
    }

    .btn-edit {
      background: rgba(0, 191, 255, 0.2);
      color: #00bfff;
      border: 1px solid rgba(0, 191, 255, 0.3);
    }

    .btn-edit:hover {
      background: rgba(0, 191, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    .btn-delete {
      background: rgba(255, 77, 77, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 77, 77, 0.3);
    }

    .btn-delete:hover {
      background: rgba(255, 77, 77, 0.3);
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
    }

    .role-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      display: inline-block;
    }

    .role-admin {
      background: rgba(255, 77, 77, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 77, 77, 0.3);
    }

    .role-user {
      background: rgba(50, 205, 50, 0.2);
      color: #50fa7b;
      border: 1px solid rgba(50, 205, 50, 0.3);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(30, 30, 30, 0.95);
      padding: 35px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.5),
        0 0 60px rgba(138, 43, 226, 0.3);
      border: 1px solid rgba(138, 43, 226, 0.3);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(138, 43, 226, 0.2);
    }

    .modal-header h2 {
      font-size: 1.6em;
      background: linear-gradient(135deg, #00bfff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .close-btn {
      font-size: 1.5em;
      cursor: pointer;
      color: #666;
      transition: all 0.3s ease;
      background: none;
      border: none;
      padding: 5px;
    }

    .close-btn:hover {
      color: #ff6b6b;
      transform: rotate(90deg);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #00bfff;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px solid rgba(138, 43, 226, 0.2);
      background-color: rgba(43, 43, 43, 0.6);
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #8a2be2;
      background-color: rgba(43, 43, 43, 0.8);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    .modal-actions .btn {
      flex: 1;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 4em;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 2000;
      animation: slideInRight 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .toast.success {
      background: linear-gradient(135deg, #50fa7b, #32cd32);
    }

    .toast.error {
      background: linear-gradient(135deg, #ff6b6b, #ff4d4d);
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      .dashboard-content {
        padding: 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .search-filter {
        flex-direction: column;
      }

      .action-buttons {
        flex-direction: column;
      }

      .table-container {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span class="icon">üëë</span>
        Admin Dashboard
      </h1>
      <div class="header-actions">
        <button class="btn btn-primary" onclick="openAddModal()">
          ‚ûï Add User
        </button>
        <a href="/logout" class="btn btn-secondary">
          üö™ Logout
        </a>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">üë•</div>
          <div class="stat-value" id="totalUsers">0</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üëë</div>
          <div class="stat-value" id="adminUsers">0</div>
          <div class="stat-label">Admin Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üë§</div>
          <div class="stat-value" id="regularUsers">0</div>
          <div class="stat-label">Regular Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üìä</div>
          <div class="stat-value" id="userRatio">0%</div>
          <div class="stat-label">User Ratio</div>
        </div>
      </div>

      <div class="search-filter">
        <div class="search-box">
          <span class="search-icon">üîç</span>
          <input type="text" id="searchInput" placeholder="Search users by name or email..." onkeyup="filterUsers()">
        </div>
        <select class="btn btn-secondary" id="roleFilter" onchange="filterUsers()">
          <option value="all">All Roles</option>
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
        </select>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <tr>
              <td colspan="5">
                <div class="empty-state">
                  <div class="empty-state-icon">‚è≥</div>
                  <p>Loading users...</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit User Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New User</h2>
        <button class="close-btn" onclick="closeModal()">‚úï</button>
      </div>
      <form id="userForm" onsubmit="saveUser(event)">
        <input type="hidden" id="userId">
        <div class="form-group">
          <label>Username *</label>
          <input type="text" id="username" required minlength="3">
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Password <span id="passwordHint">(leave empty to keep current)</span></label>
          <input type="password" id="password" minlength="6">
        </div>
        <div class="form-group">
          <label>Role *</label>
          <select id="role" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">üíæ Save User</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let allUsers = [];
    let editingUserId = null;

    // Fetch users from API
    async function loadUsers() {
      try {
        const response = await fetch('/api/users');
        if (!response.ok) {
          throw new Error('Failed to fetch users');
        }
        allUsers = await response.json();
        
        // Fetch stats
        const statsResponse = await fetch('/api/users/stats');
        if (statsResponse.ok) {
          const stats = await statsResponse.json();
          updateStats(stats);
        }
        
        renderUsers();
      } catch (error) {
        console.error('Error loading users:', error);
        showToast('Error loading users. Please refresh the page.', 'error');
      }
    }

    function updateStats(stats) {
      document.getElementById('totalUsers').textContent = stats.total || 0;
      document.getElementById('adminUsers').textContent = stats.admins || 0;
      document.getElementById('regularUsers').textContent = stats.users || 0;
      
      const ratio = stats.total > 0 ? Math.round((stats.users / stats.total) * 100) : 0;
      document.getElementById('userRatio').textContent = ratio + '%';
    }

    function renderUsers() {
      const tbody = document.getElementById('userTableBody');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const roleFilter = document.getElementById('roleFilter').value;

      let filteredUsers = allUsers.filter(user => {
        const matchesSearch = user.username.toLowerCase().includes(searchTerm) || 
                             user.email.toLowerCase().includes(searchTerm);
        const matchesRole = roleFilter === 'all' || user.role === roleFilter;
        return matchesSearch && matchesRole;
      });

      if (filteredUsers.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5">
              <div class="empty-state">
                <div class="empty-state-icon">üòî</div>
                <p>No users found</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = filteredUsers.map(user => `
        <tr>
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>
            <span class="role-badge role-${user.role.toLowerCase()}">
              ${user.role}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-sm btn-edit" onclick="editUser(${user.id})">‚úèÔ∏è Edit</button>
              <button class="btn btn-sm btn-delete" onclick="confirmDelete(${user.id})">üóëÔ∏è Delete</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function filterUsers() {
      renderUsers();
    }

    function openAddModal() {
      editingUserId = null;
      document.getElementById('modalTitle').textContent = 'Add New User';
      document.getElementById('userForm').reset();
      document.getElementById('userId').value = '';
      document.getElementById('password').required = true;
      document.getElementById('passwordHint').style.display = 'none';
      document.getElementById('userModal').classList.add('active');
    }

    function editUser(id) {
      const user = allUsers.find(u => u.id === id);
      if (!user) return;

      editingUserId = id;
      document.getElementById('modalTitle').textContent = 'Edit User';
      document.getElementById('userId').value = user.id;
      document.getElementById('username').value = user.username;
      document.getElementById('email').value = user.email;
      document.getElementById('password').value = '';
      document.getElementById('password').required = false;
      document.getElementById('passwordHint').style.display = 'inline';
      document.getElementById('role').value = user.role;
      document.getElementById('userModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('userModal').classList.remove('active');
    }

    async function saveUser(event) {
      event.preventDefault();

      const userData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };

      try {
        let response;
        if (editingUserId) {
          // Update existing user
          response = await fetch(`/api/users/${editingUserId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
          });
        } else {
          // Create new user
          response = await fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
          });
        }

        if (response.ok) {
          showToast(editingUserId ? 'User updated successfully!' : 'User created successfully!', 'success');
          closeModal();
          loadUsers();
        } else {
          const error = await response.text();
          showToast(error || 'Failed to save user', 'error');
        }
      } catch (error) {
        console.error('Error saving user:', error);
        showToast('Error saving user. Please try again.', 'error');
      }
    }

    function confirmDelete(id) {
      const user = allUsers.find(u => u.id === id);
      if (!user) return;

      if (confirm(`Are you sure you want to delete user "${user.username}"? This action cannot be undone.`)) {
        deleteUser(id);
      }
    }

    async function deleteUser(id) {
      try {
        const response = await fetch(`/api/users/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showToast('User deleted successfully!', 'success');
          loadUsers();
        } else {
          const error = await response.text();
          showToast(error || 'Failed to delete user', 'error');
        }
      } catch (error) {
        console.error('Error deleting user:', error);
        showToast('Error deleting user. Please try again.', 'error');
      }
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // Initialize - load users when page loads
    window.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
